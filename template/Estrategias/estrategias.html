{% extends 'home.html' %}

{% block contenido %}
{% load static %}

<link rel="stylesheet" href="{% static 'bootstrap/css/estrategias.css' %}">

<div class="main p-3">
    <div class="text-center">
        <div class="container">
           
                <h1 class="h1 mb-4">Estrategias</h1>
               
                
                <div class="container mt-3">
                    <div class="row align-items-center">
                        <div class="col-md-3 mb-2"> <!-- Fecha Inicio -->
                            <div class="form-group row">
                                <label for="filtroFechaInicio" class="col-sm-5 col-form-label col-form-label-sm">Fecha Inicio:</label>
                                <div class="col-sm-7">
                                    <input type="date" class="form-control form-control-sm" id="filtroFechaInicio">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-2"> <!-- Fecha Fin -->
                            <div class="form-group row">
                                <label for="filtroFechaFin" class="col-sm-5 col-form-label col-form-label-sm">Fecha Fin:</label>
                                <div class="col-sm-7">
                                    <input type="date" class="form-control form-control-sm" id="filtroFechaFin">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-2"> <!-- Municipio -->
                            <div class="form-group row">
                                <label for="filtroSeleccion" class="col-sm-5 col-form-label col-form-label-sm">Municipio:</label>
                                <div class="col-sm-7">
                                    <select class="form-control form-control-sm custom-select" id="filtroSeleccion">
                                        <option selected>Seleccionar</option>
                                        <option value="opcion1">Popayán</option>
                                        <option value="opcion2">Silvia</option>
                                        <option value="opcion3">Piendamó</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-2 top-adjust "> <!-- Espacio para metas visuales -->
                            <div class="meta-container">
                                <div class="meta">
                                    60-100%
                                    <div class="cuadro verde"></div>
                                </div>
                                <div class="meta">
                                    50-59%
                                    <div class="cuadro amarilla"></div>
                                </div>
                                <div class="meta">
                                    30-49%
                                    <div class="cuadro naranja"></div>
                                </div>
                                <div class="meta">
                                    0-29%
                                    <div class="cuadro roja"></div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
                
        </div>
        </div>
        <div class="row justify-content-center" style="margin-left: 50px;">
            <div class="col-md-4">
                <div class="container_tablas">
                    <div class="chart">
                        <canvas id="barchart1" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="container_tablas">
                    <div class="chart">
                        <canvas id="barchart2" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="container_tablas">
                    <div class="chart">
                        <canvas id="barchart3" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'bootstrap/js/chart1.js' %}"></script>
    <script src="{% static 'bootstrap/js/chart2.js' %}"></script>
    <script src="{% static 'bootstrap/js/chart3.js' %}"></script>
</div>
{% endblock contenido %}
