<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    
    <link rel="stylesheet" href="{% static 'bootstrap/css/registro.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Registro</title>
</head>

<body>
    

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <a class="navbar-brand" href="{% url 'inicio_sesion'%}">Analitica</a>
    
        
    </nav>
        <section class="sesion">
                        <div class="form-boxs">
                            <h2 class="registro_titulo">Registro</h2>
                            <form action="{% url 'personas:registro'%}" method="post">
                                {%csrf_token%}
                                <div class="form-outline mb-4">
                                    <td>{{formPersona}}</td>
                                  </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="inputbox">
                                            <ion-icon name="person-outline"></ion-icon>
                                            <input type="text" required>
                                            <label id="per_nombres" for="">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="inputbox">
                                            <ion-icon name="person-outline"></ion-icon>
                                            <input type="text" required>
                                            <label for="">Apellido</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="inputbox">
                                            <ion-icon name="mail-outline"></ion-icon>
                                            <input type="text" required>
                                            <label for="">Correo</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="inputbox">
                                            <ion-icon name="call-outline"></ion-icon>
                                            <input type="text" required>
                                            <label for="">Teléfono</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="inputbox">
                                            <ion-icon name="lock-closed-outline"></ion-icon>
                                            <input type="password" required>
                                            <label for="">Contraseña</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="inputbox">
                                            <ion-icon name="lock-closed-outline"></ion-icon>
                                            <input type="password" required>
                                            <label for="">Confirmar Contraseña</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <button type="submit" class="boton_registro">enviar</button>
                                    
                                </div>
                            </form>
                        </div>
        </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
