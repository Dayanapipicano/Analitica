<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    {%load static%}
    <link rel="stylesheet" href="{% static 'bootstrap/css/home.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/navbar.css'%}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
   
</head>



<body>

    <header class="header">
        <div class="logo">
            <img src="{% static 'bootstrap/img/perfil.png'%}" alt="Logo de la marca">
        </div>
        <nav>
           <ul class="nav-links">
                <li><a href="#">Reporteador</a></li>
            
           </ul>            
        </nav>
      
    </header>
 
    <div class="wrapper">
       
        <aside id="sidebar">
            
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                  
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
             
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                        <i class="lni lni-protection"></i>
                        <span>Reportes</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">General</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Cobertura</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Programa</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Desercion</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Estrategias</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Poblacion Vulnerable</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#multi" aria-expanded="false" aria-controls="multi">
                    
                        <i><link rel="stylesheet" href="{% static 'bootstrap/logos/metas.png'}"></i>
                        <span>Metas</span>
                    </a>
                    <ul id="multi" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Formacion Regular</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Estrategias Institucionales</a>
                        </li>
                    </ul>
                </li>
         
              
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center">
                <h1>
                    Sidebar Bootstrap 5
                </h1>
            </div>
        </div>
    </div>
        <script src="{% static 'bootstrap/js/home.js'%}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}"></script>

</body>

</html>
