{% extends 'home.html' %}

{% block contenido %}
{% load static %}

<link rel="stylesheet" href="{% static 'bootstrap/css/perfil.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="main p-3">
    <div class="text-center">
        <div class="container">
            <section class="sesion">
                <div class="form-boxs">
                    <div class="profile-header">
                        <img src="{% static 'bootstrap/img/perfil.png' %}" alt="Foto de perfil" class="profile-picture">
                        <h4 class="titulo_perfil">Editar Perfil</h4>
                    </div>
                    <form action="{% url 'personas:editar_perfil' user.per_documento%} " method="post">
                        {% csrf_token %}
                        {% if request.user.is_authenticated %}
                        <div class="row">
                            <!-- Primera columna: 6 columnas en pantallas grandes (col-lg-6) -->
                            <div class="col-lg-4 col-md-6">
                                <div class="inputbox">
                                    <ion-icon name="person-outline"></ion-icon>
                                    <input type="text" name="per_documento" value="{{ request.user.per_documento }}" required>
                                    <label for="">Documento</label>
                                
                                </div>
                                <div class="inputbox">
                                    <ion-icon name="person-outline"></ion-icon>
                                    <input type="text" name="per_tipo_documento" value="{{ request.user.per_tipo_documento }}" required>
                                    <label for="">Tipo documento</label>
                                   
                                </div>
                                <div class="inputbox">
                                    <ion-icon name="person-outline"></ion-icon>
                                    <input type="text" name="per_nombres" value="{{ request.user.per_nombres }}"required>
                                    <label for="">Nombre</label>
        
                                </div>
                            </div>
                            <!-- Segunda columna: 6 columnas en pantallas grandes (col-lg-6) -->
                            <div class="col-lg-4 col-md-6">
                                <div class="inputbox">
                                    <ion-icon name="person-outline"></ion-icon>
                                    <input type="text" name="per_apellidos" value="{{ request.user.per_apellidos }}"required>
                                    <label for="">Apellido</label>
                            
                                </div>
                                <div class="inputbox">
                                    <ion-icon name="mail-outline"></ion-icon>
                                    <input type="text" name="email" value="{{ request.user.email}}" required>
                                    <label for="">Correo</label>
                           
                                </div>
                                <div class="inputbox">
                                    <ion-icon name="call-outline"></ion-icon>
                                    <input type="text" name="per_telefono" value="{{ request.user.per_telefono }}" required>
                                    <label for="">Tel√©fono</label>
                                
                                </div>
                            </div>
                            
                            <div class="container">
                                <button type="submit" class="boton_registro">Enviar</button>
                            </div>
        
                        </div>
                        {% endif %}
                    </form>
                    </div>
                </div>
            </section>
            
        </div>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
{% endblock contenido %}
