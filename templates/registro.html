<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/registro.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Registro</title>
</head>

<body>
     
   
    {%include 'nav_inicio.html'%}
    <section class="sesion">
        <div class="form-boxs">
            <h2 class="registro_titulo">Registro</h2>


            <form action="{% url 'personas:registro' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" name="per_documento"  required>
                            <label for="">Documento</label>
                           
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputbox">
                            <select name="per_tipo_documento" class="select" required>
                                <option value="">Selecciona un tipo de documento</option>
                                {% for key, value in formPersona.fields.per_tipo_documento.choices %}
                                    <option value="{{ key }}" {% if key == formPersona.initial.per_tipo_documento %} selected {% endif %}>
                                        {{ value }}
                                    </option>
                                {% endfor %}
                            </select>
                            
                            
                            <img src="{% static 'bootstrap/img/flec.png' %}" style="width: 10px; height: 10px; position: absolute; top: 50%; right: 10px; transform: translateY(-50%);">
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" name="per_nombres"  required>
                            <label for="">Nombre</label>
                           
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" name="per_apellidos"  required>
                            <label for="">Apellido</label>
                        
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="text" name="email"  required>
                            <label for="">Correo</label>
                          
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputbox">
                            <ion-icon name="call-outline"></ion-icon>
                            <input type="text" name="per_telefono"  required>
                            <label for="">Teléfono</label>
                        
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" name="password1" required>
                            <label for="">Contraseña</label>
                         
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" name="password2" required>
                            <label for="">Confirmar Contraseña</label>
                       
                        </div>
                    </div>
                </div>
                <div class="container">
                    <button type="submit" class="boton_registro">enviar</button>
                </div>
            </form>
        </div>
    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
