<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/inicio_sesion.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Inicio_sesion</title>
   
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <a class="navbar-brand" href="{% url 'personas:inicio_sesion' %}">Analitica</a>
    </nav>
    <section class="sesiones">
        <div class="form-boxes">
            <div class="form-value">
                <form action="{% url 'personas:inicio_sesion' %}" method="post">
                    {% csrf_token %}
                    <h2 class="login_titulo">Inicio de sesion</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" name="email" required>
                        <label for="">Correo</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label for="">Contraseña</label>
                        <!-- Mensaje de error para longitud mínima -->
                        <span class="error-message" id="error_password_length" style="display: none;">La contraseña debe tener al menos 8 caracteres.</span>
                    </div>
                    <div class="container">
                        <button type="submit" class="boton_registro">Iniciar Sesión</button>
                    </div>
                    <div class="bottom-links">
                        <a class="contra" href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
                        <a href="{% url 'personas:registro' %}">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="{% static 'bootstrap/js/inicio_sesion.js'%}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   
</body>

</html>
