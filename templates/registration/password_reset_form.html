<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/recuperar_contraseña.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Inicio_sesion</title>
 
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <a class="navbar-brand" href="{% url 'personas:inicio_sesion' %}">Analitica</a>
    </nav>
    <section class="sesiones">
        <div class="form-recuperar">
            <div class="form-value">
                <form action="{% url 'password_reset' %}" method="post" id="password_reset_form">
                    {% csrf_token %}
                    <h2 class="login_titulo">Recuperar contraseña</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <label for="">Ingresa tu correo electrónico</label>
                        <!-- Campo oculto para validar si el correo existe en la base de datos -->
                        <input type="hidden" name="email_exists" id="email_exists" value="false">
                        <!-- Mensaje de error para formato inválido de correo electrónico -->
                        <span class="error-message" id="error_email_format" style="display: none;">Ingresa un correo electrónico válido.</span>
                        <!-- Mensaje de error para correo electrónico no encontrado en la base de datos -->
                        <span class="error-message" id="error_email_not_found" style="display: none;">El correo electrónico ingresado no está registrado.</span>
                    </div>
                    <div class="container">
                        <button type="submit" class="boton_registro" id="submit_button">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'bootstrap/js/recuperar_contraseña.js'%}"></script>

</body>

</html>
