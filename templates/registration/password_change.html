<form action="{% personas:perfil_password_change %}" method="post">
    {% csrf_token %}
    <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" name="password1" required>
        <label for="">Contraseña</label>
    </div>
    <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" name="password2" required>
        <label for="">Confirmar Contraseña</label>
    </div>
    <div class="container">
        <button type="submit" class="boton_registro" id="letra">Cambiar Contraseña</button>
    </div>
</form>
